<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaGreen New Password</title>
    <link rel="stylesheet" href="styles/fan-form-styles.css" />
  </head>
  <body>
    <main id="grid-container">
      <div class="welcome">
        <h2>Welcome <span id="username"></span></h2>
        <p>Please set a password for your account.</p>
      </div>
      <form id="passwordForm">
        <div>
          <label for="password">Password: </label>
          <input type="password" id="password" name="password" required />
        </div>

        <div>
          <label for="confirm-password">Confirm Password:</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
          />
        </div>

        <p id="form-error"></p>
        <button type="submit">Submit</button>
      </form>
    </main>
    <p id="already-set" class="hidden">
      It looks like a password has already been set for your account.<br />
      If you believe this is a mistake, please contact an administrator.
    </p>
    <script type="module" src="scripts/passwordForm.js"></script>
  </body>
</html>
