<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaGreen Student Form</title>
    <link rel="stylesheet" href="css/green-styles.css">
</head>
<body>
    <header>
      <h1>SUBMISSION FORM</h1>
      <nav>
        <ul>
          <li><a href="green.html">Green Home Page</a></li>
        </ul>
      </nav>
    </header>

    <form id="studentForm">
      <label for="fan-page-title">Fan Page Title:</label>
      <input type="text" id="fan-page-title" name="fan-page-title" required><br><br>
      
      
      <label for="fan-page-url">Fan Page url:</label>
      <input type="url" id="fan-page-url" name="fan-page-url" required><br><br>

      <label for="fan-page-description">Fan Page Description:</label>
      <input type="text" id="fan-page-description" name="fan-page-description"><br><br>
      <br><br>
      <label for="portfolio-url">Portfolio-url:</label>
      <input type="url" id="portfolio-url" name="portfolio-url"><br><br>
      <br><br>
      
      <label for="project-name">Project Name:</label>
      <input type="text" id="project-name" name="project-name"><br><br>
    
      <label for="project-url">Project-url:</label>
      <input type="url" id="project-url" name="project-url"><br><br>

      <label for="project-description">Project Description:</label>
      <input type="text" id="project-description" name="project-description"><br><br>

      <input type="submit" value="Submit">
    </form>
</body>
</html>
