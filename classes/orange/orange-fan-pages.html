<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLR-PT-3 Orange Class</title>
    <link rel="stylesheet" href="../../css/orange-styles.css">
    <script type="module" src="../../js/orange-scripts.js"></script>
</head>

<body>
    <main>
        <h2>NLR-PT-3 <span>Orange</span>  Fan Pages</h2>

        <section class="fan-page-cards">
            <template id="fan-page-card-template">
                <article class="fan-site card">
                    <h5 class="card-header">Placeholder Name</h5>
                    <iframe src="" width="400" height="400" frameborder="0" marginheight="0" marginwidth="0"
                        scrolling="no" class="card-body"></iframe>
                    <button class="fan-site-button btn btn-primary">Click</button>
                </article>
            </template>
        </section>
    </main>
</body>

</html>
